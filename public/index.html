<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RPL Status</title>
    <link rel="stylesheet" href="/public/styles/test.css">
</head>
<body>
    <div class="container">
    <!-- Header Section -->
        <header>
            <img id="company-logo" src="/public/img/Argonne_wireframe_black_vector.svg" alt="Company Logo">
            <h2 id="title">RPL Status Dashboard</h2>
        </header>

    <!-- Main Content Section -->

        <!-- First Row: Module Status (2:1 ratio) and Workflow Queue (1:1 ratio) -->
        <!-- Box 1: Module Status -->
        <div class="box" id="module-status">
            <h2 class="box-header">Module Status</h2>
            <input type="checkbox" id="transferLinks" class="check_box"/>
            <label for="transferLinks">Show Transfer Locations</label> 
            <!-- Content for Module Status box goes here -->
        </div>

        <!-- Box 2: Workflow Queue -->
        <div class="box" id="workflow-queue">
            <h2 class="box-header">Workflow Queue</h2>
            <div id="workflow-list">
                <!-- Workflow List will be generated dynamically -->
            </div>
        </div>
        
        <!-- Second Row: Future State (2:1 ratio) and future-map (1:1 ratio) -->
        <!-- Box 3: Future State -->
        <div class="box" id="future-state">
            <h2 class="box-header">Future State</h2>
            <!-- Content for Future State box goes here -->
        </div>
        
        <!-- Box 4: Future Map -->
        <div class="box" id="future-map">
            <h2 class="box-header">Future Map</h2>
            <!-- Content for future-map box goes here -->
        </div>
    </div>
    <script src="/public/scripts/app.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</body>
</html>
